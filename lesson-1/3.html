<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Складываем 10 и 10, получаем 20.
  2. Т.к. "10" - строка, то 20 преобразуется в "20", и при конкатенации получаем "2010".
  3.  С помощью console.log выводим "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /* 
  1. При конкатенации 10 и "10" получаем "1010".
  2. При конкатенации "1010" и 10 получаем "101010".
  3. С помощью console.log выводим "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Складываем 10 и 10, получаем 20..
  2. Т.к. перед "10" стоит "+", то "10" преобразуется в 10, и при сложении получаем 30.
  3. С помощью console.log выводим 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" преобразуется в -0, и при делении 10 на -0 получаем -Infinity.
  2. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Т.к. разделителем дробной части является ",", то "2,5" не может преобразоваться в
  число, а потому преобразуется в NaN, и при делении 10 на NaN получаем NaN.
  2. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
