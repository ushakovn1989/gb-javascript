<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Значением переменной `a` является 1. Выражение ++a (инкрементирование в 
  префиксной форме) увеличивает значение переменной `a` на единицу и возвращает
  уже измененное значение 2, которое и присваивается переменной `c`.
   */
  c = ++a;
  console.log(c);

  /*
  Значением переменной `b` является 1. Выражение b++ (инкрементирование в 
  постфиксной форме) увеличивает значение переменной `b` на единицу, но
  возвращает предыдущее значение 1, которое и присваивается переменной `d`.
   */
  d = b++;
  console.log(d);

  /*
  На этом этапе, значение переменной `a` является 2. Выражение ++a увеличивает 
  значение переменной `a` на единицу и возвращает уже измененное значение 3.
  В итоге переменной `c` присваивается значение выражения 2 + 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  На этом этапе, значение переменной `b` является 2. Выражение b++ увеличивает 
  значение переменной `b` на единицу, но возвращает предыдущее значение 2.
  В итоге переменной `d` присваивается значение выражения 2 + 2.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
