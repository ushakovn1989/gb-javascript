<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  При объявлении переменной `a`, ей присваивается значение 2.
  При объявлении переменной `x`, в выражении (a *= 2) происходит присваивание с 
  операцией переменной `a`. Значение переменной `a` теперь 4, a варажением 
  присваивания переменной `x` является x = 1 + a (оно же x = 1 + 4).
   */
  console.log(x);
  console.log(a);

</script>
